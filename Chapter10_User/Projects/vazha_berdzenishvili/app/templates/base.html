{% from 'macros.html' import nav_bar_generator%}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyInventory</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary text-white navbar-expand-md">

      <a class="navbar-brand" href="{{ url_for('main.home_page') }}">MyInventory</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <!--    basic navigation -->
      <div class="navbar-nav mr-auto">
        {{nav_bar_generator(pages)}}
      </div>
    <!--    user navigation -->
        <div class="navbar-nav">
        {% if current_user.is_authenticated %}
            {% if current_user.has_role('Admin') %}
              <a class="btn btn-danger active" href="{{ url_for('admin.index') }}">Admin</a>
            {% endif %}
          <a class="nav-item nav-link" href="{{ url_for('logout') }}">გამოსვლა</a>
        {% endif %}
        </div>

      </div>
    </nav>
<br>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
